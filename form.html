<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <!-- out of the scope of this assignment -->
    <script src="form-validation.js"></script>
    <link rel="stylesheet" href="formstyle.css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
        <label for="reg_id">Registration ID:</label>
        <input type="text" id="reg_id" name="reg_id" placeholder="Enter registration ID (ex: 23WP0001)" required><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username (no digits allowed)" pattern="[A-Za-z]+" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password (min. 8 characters with at least one lowercase, one uppercase, one digit and one special character)" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*])(?=.{8,})" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>
        
        <label for="mobile">Mobile number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number (exactly 10 digits)" pattern="[0-9]{10}" required><br><br>
        
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" placeholder="Enter date of birth (DD/MM/YYYY)" required><br><br>
        
        <input type="submit" value="Submit">
      </form>
  </body>
</html>
